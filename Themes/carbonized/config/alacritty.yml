####################
# alacritty config #
####################

# padding
window:
  padding:
    x: 30
    y: 30

# fonts
font:
  normal:
    family: JetBrains Mono
    style: Regular

  bold:
    family: JetBrains Mono
    style: Bold

  italic:
    family: JetBrains Mono
    style: Italic

  bold_italic:
    family: JetBrains Mono
    style: Regular Italic

  size: 9.5

# Colors
colors:
  primary:
    background: '#2b2b2b'
    foreground: '#b5b5aa'

  normal:
    black: '#2b2b2b'
    red: '#bf5858'
    green: '#508a50'
    yellow: '#ab8e38'
    blue: '#557b9e'
    magenta: '#8b6a9e'
    cyan: '#458a8a'
    white: '#b5b5aa'

  bright:
    black: '#3b3b37'
    red: '#f55050'
    green: '#219e21'
    yellow: '#d4ac35'
    blue: '#468dd4'
    magenta: '#a26fbf'
    cyan: '#468dd4'
    white: '#9e9e95'

live_config_reload: true
background_opacity: 0.7

# hide cursor while typing
mouse:
  hide_when_typing: true
