################
# picom config #
################

# shadow stuff
shadow = true;
shadow-radius = 15;
shadow-offset-x = -15;
shadow-offset-y = -15;
shadow-opacity = 0.4;

# corners
corner-radius = 7;
round-borders = 0;

# fading
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 6

backend = "glx";

glx-no-stencil = false

blur:
{
  method = "dual_kawase";
  size = 10;
  deviation = 5.0;
};

# useful things
wintypes:
{
dnd = { shadow = false; }
popup_menu = { shadow = false; }
dropdown_menu = { shadow = false; }
};
